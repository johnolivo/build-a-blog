{% extends "base.html" %}

    {% block content %}
        <hr>
        {% for post in entry_list %}
            <div class="entry_list">
                <a href = "/blog/{{post.key().id()}}">
                <div class="entry_list-title">{{post.title}}</div>
                <pre class="user_post-post">{{post.entry}}</pre>
                </a>
            </div>
        {% endfor %}

    {% endblock %}
